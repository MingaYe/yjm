    <script id="rot-v-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	uniform float theta;

	void main()
	{
		//float u = 0.1*theta;
		float v = 0.1*theta;

		gl_Position.x = vPosition.x ;
		gl_Position.y = vPosition.y + v;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
	}
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	precision mediump float;

	void main()
	{
		gl_FragColor = vec4( 1.0, 0.0, 0.0, 0.9 );
	}
	</script>
